<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FocusFlow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="wrap">
    <header class="head">
      <div class="logo">
        <!-- simple target icon -->
        <svg width="34" height="34" viewBox="0 0 24 24" fill="none" aria-hidden>
          <circle cx="12" cy="12" r="9" stroke="white" stroke-opacity="0.14" stroke-width="1.6"/>
          <circle cx="12" cy="12" r="4.2" stroke="white" stroke-width="1.6"/>
          <path d="M12 7v-1" stroke="#9be7ff" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="title">
        <div class="name">FocusFlow</div>
        <div class="sub">YouTube ‚Äî study mode</div>
      </div>
    </header>

    <main class="card">
      <div class="row status-row">
        <div class="status-label">Mode</div>
        <div id="status" class="status-pill">Mode: <span>Off</span></div>
      </div>

      <div class="controls">
        <button id="toggle" class="btn primary">Enable Focus Mode</button>

        <div id="password-section" class="password-area" style="display:none;">
          <div class="pw-row">
            <input id="password" type="password" placeholder="Enter password to disable" />
            <button id="pw-toggle" class="icon-btn" title="Show / hide password">üëÅÔ∏è</button>
          </div>
          <div class="pw-actions">
            <button id="unlock" class="btn neutral">Unlock</button>
          </div>
        </div>

        <!-- shorts control: visible always; enabled/disabled by JS -->
        <label class="shorts-row">
          <input type="checkbox" id="shorts-toggle" />
          <span>Block YouTube Shorts</span>
        </label>

        <div class="links">
          <button id="open-options" class="btn ghost">Settings</button>
        </div>
      </div>

      <div class="footer">
        <div class="made">‚Äî Made by Ahmed Akhtar</div>
